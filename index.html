<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AXERZION AI</title>

<script src="https://js.puter.com/v2/"></script>
<link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <div class="logo-icon">△</div>
      <div class="logo-text">AXERZION</div>
    </div>

    <button id="newChatSide" class="new-chat">＋ New Chat</button>
    <div id="chatList"></div>
  </aside>

  <!-- Main -->
  <main class="main">
    <header>
      <div class="left">
        <button id="menuBtn" class="menu-btn">☰</button>
        <span class="title">AXERZION AI</span>
        <span id="status" class="online">online</span>
      </div>

      <div class="right">
        <button id="themeToggle">☀️</button>
      </div>
    </header>

    <div id="chat"></div>

    <div class="input-wrap">
      <textarea id="msg" rows="1" placeholder="메시지를 입력하세요"></textarea>
      <button id="send">➤</button>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
