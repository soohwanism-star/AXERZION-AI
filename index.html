<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AXERZION AI</title>

<script src="https://js.puter.com/v2/"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<aside class="sidebar">
  <div class="side-logo">
    <img src="logo.png">
    <span>AXERZION AI</span>
  </div>

  <button id="newChat" class="new-chat">＋ 새 채팅</button>
  <div id="chatList"></div>
</aside>

<main class="main">
  <header class="top">
    <button id="menuBtn" class="menu-btn">☰</button>
    <span id="status" class="status online">● online</span>
    <button id="themeBtn" class="theme-btn">🌙</button>
  </header>

  <div id="chat"></div>

  <div class="input-wrap">
    <textarea id="msg" rows="1" placeholder="메시지를 입력하세요"></textarea>
    <button id="send">➤</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
