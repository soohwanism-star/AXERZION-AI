<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>AXERZION AI</title>

<script src="https://js.puter.com/v2/"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <div class="logo">
    <img src="logo.png" alt="logo">
    <span>AXERZION AI</span>
  </div>
</header>

<div class="app">
  <!-- GPT식 사이드바 -->
  <aside class="sidebar">
    <button id="newChat" class="new-chat">＋ New chat</button>
    <div id="chatList"></div>
  </aside>

  <!-- 채팅 영역 -->
  <main class="chat-wrap">
    <div id="chat"></div>

    <div class="input-bar">
      <textarea id="msg" rows="1" placeholder="Message AXERZION AI"></textarea>
      <button id="send">➤</button>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
